<div class="container">
  <form>
    <input type="text" class="text" name="comment" placeholder="Please add a comment here" [(ngModel)]="commentText">
    <br>
    <input type="submit" class="btn" value="Submit Comment" (click)="submitComment()">
  </form>

  <p>IsAggressive: {{isAggressive}}</p>
  <p>Percentage: {{probability}}</p>
  </div>
